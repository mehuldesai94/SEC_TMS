<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
                <title>SAHJANAND EDUCATION</title>
                <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

                    <!-- Open Sans font from Google CDN -->
                    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,600,700,300&amp;subset=latin" rel="stylesheet" type="text/css">

                        <!-- Pixel Admin's stylesheets -->
                        <link href="../assets/stylesheets/bootstrap.min.css" rel="stylesheet" type="text/css">
                            <link href="../assets/stylesheets/pixel-admin.min.css" rel="stylesheet" type="text/css">
                                <link href="../assets/stylesheets/widgets.min.css" rel="stylesheet" type="text/css">
                                    <link href="../assets/stylesheets/rtl.min.css" rel="stylesheet" type="text/css">
                                        <link href="../assets/stylesheets/themes.min.css" rel="stylesheet" type="text/css">

                                            <!--[if lt IE 9]>
                                                    <script src="../assets/javascripts/ie.min.js"></script>
                                            <![endif]-->
                                            </head>
                                            <body>


                                                <form action="#" class="panel form-horizontal">

                                                    <div class="panel-heading">
                                                        <strong>	<span class="panel-title">Faculty Details</span></strong>
                                                    </div>
                                                    <div class="panel-body">

                                                        <div class="row">
                                                            <div class="col-sm-4">
                                                                <div class="form-group no-margin-hr">
                                                                    <label class="control-label">Name</label>
                                                                    <input type="text" name="txtFacultyName" id="txtFacultyName" class="form-control">
                                                                </div>
                                                            </div><!-- col-sm-6 -->
                                                            <div class="col-sm-4">
                                                                <div class="form-group no-margin-hr">
                                                                    <label class="control-label">Contact No.</label>
                                                                    <input type="text" name="txtFacultyContact" id="txtFacultyContact" class="form-control">
                                                                </div>
                                                            </div><!-- col-sm-6 -->
                                                            <div class="col-sm-4">
                                                                <div class="form-group no-margin-hr">
                                                                    <label class="control-label">Email Id</label>
                                                                    <input type="text" name="txtFacultyEmail" id="txtFacultyEmail" class="form-control">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-sm-6">
                                                                <div class="form-group no-margin-hr">
                                                                    <label class="control-label">Address</label>
                                                                    <textarea class="form-control"
                                                                              id="txtFacultyAddress" name="txtFacultyAddress" cols="20" rows="3"></textarea>
                                                                </div>
                                                            </div><!-- col-sm-6 -->
                                                            <div class="col-sm-6">
                                                                <div class="form-group no-margin-hr">
                                                                    <label class="control-label">Qualification</label>
                                                                    <textarea class="form-control"
                                                                              id="txtFacultyQulification" name="txtFacultyQulification" cols="20" rows="3"></textarea>
                                                                </div>
                                                            </div>

                                                        </div>
                                                        <div class="row">
                                                            <div class="col-sm-4">
                                                                <div class="form-group no-margin-hr">
                                                                    <label class="control-label">Photo</label>
                                                                    <input id="flFacultyPhoto" name="flFacultyPhoto" class="form-control" type="file" />
                                                                </div>
                                                            </div><!-- col-sm-6 -->
                                                            <div class="col-sm-4">
                                                                <div class="form-group no-margin-hr">
                                                                    <label class="control-label">Experience</label>
                                                                    <input type="text" name="txtFacultyEx" id="txtFacultyEx" class="form-control">
                                                                </div>
                                                            </div><!-- col-sm-6 -->
                                                            <div class="col-sm-4">
                                                                <div class="form-group no-margin-hr">
                                                                    <label class="control-label">Status</label>
                                                                    <select id="drpStatus" name="drpStatus" class="form-control">
                                                                        <option value="Yes">Yes</option>
                                                                        <option value="No">No</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                        </div>

                                                    </div>



                                                    <div class="panel-footer text-center">
                                                        <input id="btnSave" name="btnProceed" type="submit" class="btn btn-md btn-labeled btn-success" value="Save" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="btnUpdate" class="btn btn-md btn-labeled btn-info" name="btnProceed" type="submit"
                                                                                                                                                                                                        value="Update" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="btnDelete" class="btn btn-md btn-labeled btn-danger" name="btnProceed" type="submit" value="Delete" />				
                                                    </div>
                                                </form>

                                            </body>
                                            </html>
