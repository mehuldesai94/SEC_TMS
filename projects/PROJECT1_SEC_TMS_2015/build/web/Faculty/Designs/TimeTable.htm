<!--<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Dashboard - PixelAdmin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

<!-- Open Sans font from Google CDN -->
<link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,600,700,300&amp;subset=latin" rel="stylesheet" type="text/css">

<!-- Pixel Admin's stylesheets -->
<link href="../assets/stylesheets/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="../assets/stylesheets/pixel-admin.min.css" rel="stylesheet" type="text/css">
<link href="../assets/stylesheets/widgets.min.css" rel="stylesheet" type="text/css">
<link href="../assets/stylesheets/rtl.min.css" rel="stylesheet" type="text/css">
<link href="../assets/stylesheets/themes.min.css" rel="stylesheet" type="text/css">

<!--[if lt IE 9]>
        <script src="../assets/javascripts/ie.min.js"></script>
<![endif]-->
</head>
<body>


    <form action="#" class="panel form-horizontal">

        <div class="panel-heading">
            <strong><span class="panel-title">Time Table</span></strong>
        </div>
        <div class="panel-body">

            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group no-margin-hr">
                        <label class="control-label">Faculty ID</label>
                        <select id="drpFacultyId" name="drpFacultyId" class="form-control">
                            <option value="Paresh">1</option>
                            <option value="Nikil">2</option>
                            <option value="Akash">3</option>
                            <option value="Mehul">4</option>
                        </select>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="form-group no-margin-hr">
                        <label class="control-label">Subject ID</label>
                        <select id="drpSubjectId" name="drpSubjectId" class="form-control">
                            <option value="Math">1</option>
                            <option value="Physices">2</option>
                            <option value="Chemistry">3</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-2">
                    <div class="form-group no-margin-hr">
                        <label class="control-label">Start Time</label>
                        <input type="text" name="txtStartTime" id="txtStartTime" class="form-control">
                    </div>
                </div><!-- col-sm-2 -->
                <div class="col-sm-2">
                    <div class="form-group no-margin-hr">
                        <label class="control-label">End Time</label>
                        <input type="text" name="txtEndTime" id="txtEndTime" class="form-control">
                    </div>
                </div><!-- col-sm-6 -->

                <div class="col-sm-3">
                    <div class="form-group no-margin-hr">
                        <label class="control-label">Week Day</label>
                        <select id="drpWeekDay" name="drpWeekDay" class="form-control">
                            <option value="Monday">Monday</option>
                            <option value="Tuesday">Tuesday</option>
                            <option value="Wednesday">Wednesday</option>
                            <option value="Thursday">Thursday</option>
                            <option value="Friday">Friday</option>
                            <option value="Saturaday">Saturaday</option>
                            <option value="Sunday">Sunday</option>
                            <!-- Week Day(drop down manu) -->
                        </select>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group no-margin-hr">
                        <label class="control-label">Executing Day</label>
                        <input type="text" name="txtExecutingDay" id="txtExecutingDay" class="form-control">
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-group no-margin-hr">
                        <label class="control-label">Display Status</label>
                        <select id="drpStatus" name="drpStatus" class="form-control">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>


        <div class="panel-footer text-center">
            <input id="btnSave" name="btnProceed" type="submit" class="btn btn-md btn-labeled btn-success" value="Save" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="btnUpdate" class="btn btn-md btn-labeled btn-info" name="btnProceed" type="submit"
                                                                                                                                                               value="Update" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="btnDelete" class="btn btn-md btn-labeled btn-danger" name="btnProceed" type="submit" value="Delete" />
        </div>
    </form>

</body>
</html>
