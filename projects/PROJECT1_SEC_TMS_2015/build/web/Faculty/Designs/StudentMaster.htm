<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
                <title>Dashboard - PixelAdmin</title>
                <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

                    <!-- Open Sans font from Google CDN -->
                    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,600,700,300&amp;subset=latin" rel="stylesheet" type="text/css">

                        <!-- Pixel Admin's stylesheets -->
                        <link href="../assets/stylesheets/bootstrap.min.css" rel="stylesheet" type="text/css">
                            <link href="../assets/stylesheets/pixel-admin.min.css" rel="stylesheet" type="text/css">
                                <link href="../assets/stylesheets/widgets.min.css" rel="stylesheet" type="text/css">
                                    <link href="../assets/stylesheets/rtl.min.css" rel="stylesheet" type="text/css">
                                        <link href="../assets/stylesheets/themes.min.css" rel="stylesheet" type="text/css">

                                            <!--[if lt IE 9]>
                                                    <script src="../assets/javascripts/ie.min.js"></script>
                                            <![endif]-->
                                            </head>
                                            <body>


                                                <form action="#" class="panel form-horizontal">

                                                    <div class="panel-heading">
                                                        <strong><span class="panel-title">Student Master</span></strong>
                                                    </div>

                                                    <div class="panel-body">

                                                        <div class="row">
                                                            <div class="col-sm-4">
                                                                <div class="form-group no-margin-hr">
                                                                    <label class="control-label">Student Name</label>
                                                                    <input type="text" name="txtStudentName" id="txtStudentName" class="form-control">
                                                                </div>
                                                            </div><!-- col-sm-4 -->

                                                            <div class="col-sm-4">
                                                                <div class="form-group no-margin-hr">
                                                                    <label class="control-label">Student Contact No.</label>
                                                                    <input type="text" name="txtStudentContactNo" id="txtStudentContactNo" class="form-control">
                                                                </div>
                                                            </div><!-- col-sm-4 -->

                                                            <div class="col-sm-4">
                                                                <div class="form-group no-margin-hr">
                                                                    <label class="control-label">Student Email Address</label>
                                                                    <input type="text" name="txtStudentEmail" id="txtStudentEmail" class="form-control">
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div class="row">
                                                            <div class="col-sm-4">
                                                                <div class="form-group no-margin-hr">
                                                                    <label class="control-label">Student DOB</label>
                                                                    <input type="text" name="txtStudentDOB" id="txtStudentDOB" class="form-control">                    
                                                                </div>
                                                            </div><!-- col-sm-4 -->
                                                            <div class="col-sm-4">
                                                                <div class="form-group no-margin-hr">
                                                                    <label class="control-label">Student School</label>
                                                                    <input type="text" name="txtStudentSchool" id="txtStudentSchool" class="form-control">
                                                                </div>
                                                            </div>
                                                            <div class="col-sm-4">
                                                                <div class="form-group no-margin-hr">
                                                                    <label class="control-label">Student Photo</label>
                                                                    <input type="file" name="flStudentPhoto" id="flStudentPhoto" class="form-control">
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div class="row">
                                                            <div class="col-sm-4">
                                                                <div class="form-group no-margin-hr">
                                                                    <label class="control-label">Student's Parent's Name</label>
                                                                    <input id="txtStudentParentName" name="txtStudentParentName" class="form-control" type="text" />
                                                                </div>
                                                            </div><!-- col-sm-4 -->
                                                            <div class="col-sm-4">
                                                                <div class="form-group no-margin-hr">
                                                                    <label class="control-label">Student's Parent's Contect No</label>
                                                                    <input type="text" name="txtStudentParentContectNo" id="txtStudentParentContectNo" class="form-control">
                                                                </div>
                                                            </div><!-- col-sm-4 -->
                                                            <div class="col-sm-4">
                                                                <div class="form-group no-margin-hr">
                                                                    <label class="control-label">Student's Parent's Email</label>
                                                                    <input type="text" name="txtStudentParentEmail" id="txtStudentParentEmail" class="form-control">
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div class="row">
                                                            <div class="col-sm-6">
                                                                <div class="form-group no-margin-hr">
                                                                    <label class="control-label">Student Address</label>
                                                                    <textarea class="form-control"
                                                                              id="txtStudentAddress" name="txtStudentAddress" cols="20" rows="3"></textarea>
                                                                </div>
                                                            </div><!-- col-sm-6 -->
                                                            <div class="col-sm-6">
                                                                <div class="form-group no-margin-hr">
                                                                    <label class="control-label">Display Status</label>
                                                                    <select id="drpStatus" name="drpStatus" class="form-control">
                                                                        <option value="Yes">Yes</option>
                                                                        <option value="No">No</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                        </div>

                                                    </div>
                                                    <div class="panel-footer text-center">
                                                        <input id="btnSave" name="btnProceed" type="submit" class="btn btn-md btn-labeled btn-success" value="Save" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="btnUpdate" class="btn btn-md btn-labeled btn-info" name="btnProceed" type="submit"
                                                                                                                                                                                                        value="Update" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="btnDelete" class="btn btn-md btn-labeled btn-danger" name="btnProceed" type="submit" value="Delete" />

                                                    </div>
                                                </form>

                                            </body>
                                            </html>
